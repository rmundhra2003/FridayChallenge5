<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Twitter Like Application - Friday Weekly Challenge 5</title>
</head>
<body bgcolor="#E6E6FA">
<h2><b>Twitter Like Application - Friday Weekly Challenge 5</b></h2>
<div th:replace="base :: nav"></div>
<table>
    <tr>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date</th>
        <th>Content</th>
        <td>Actions</td>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.title}"></td>
        <td th:text="${message.user.firstName}"></td>
        <td th:text="${message.user.lastName}"></td>
        <td th:text="${message.date}"></td>
        <td th:text="${message.content}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
