<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Twitter Like Application - Friday Weekly Challenge 5</title>
</head>
<body bgcolor="#E6E6FA">
<h2><b>Twitter Like Application - Friday Weekly Challenge 5</b></h2>
<div th:replace="base :: nav"></div>
<form action="#"
      th:action="@{/processUser}"
      th:object="${user}"
      method="POST">

    <input type="hidden" th:field="*{id}" />

    First Name: <input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> <br/>

    Last Name: <input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span> <br/>

    <input type="submit" value="Submit" />
</form>
</body>
</html>
